<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<body>
    <form action = "IncidentPage.html">

        <div class="imgcontainer">
            <img src="Pictures/bart.png" class="avatar">
        </div>

        <div class="container">
            <label for="FName"><b>First Name</b></label>
            <input type="text" placeholder="Enter first name" name="fname" required>

            <label for="LName"><b>Last Name</b></label>
            <input type="text" placeholder="Enter last name" name="lname" required>

            <label for="Email"><b>Email</b></label>
            <input type="text" placeholder="Enter email" name="email" required>

            <label for="Nickname"><b>Account Name(Nickname)</b></label>
            <input type="text" placeholder="Enter nickname" name="nname" required>

            <input onclick="Lenfac()" id="registerButton" type="submit" value="Register">
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <span class="lgn">Already have account? <a href="LoginPage.html">Login now</a></span>
        </div>
    </form>
</body>
</html>
<script src="Register.js"></script>
<link rel="stylesheet" href="StartRegisterPage.css">
